<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Password generator app</title>

		<link
			rel="stylesheet"
			href="style.css" />
		<script
			defer
			type="module"
			src="./scripts/main.js"></script>
	</head>
	<body>
		<header><h1>Password Generator</h1></header>
		<main>
			<section class="output-container">
				<p
					id="generated-password"
					class="generated-password medium-font">
					P4$5W0rD!
				</p>
				<button>Copy</button>
			</section>
			<section class="form-container">
				<form action="">
					<div class="character-length-container">
						<p class="character-length-legend">Character Length</p>
						<p id="character-length-label">10</p>
						<div class="slider-container">
							<input
								type="range"
								min="1"
								max="20"
								value="10"
								class="slider"
								id="password-length-range" />
							<div class="slider-track"></div>
							<div class="slider-progress"></div>
						</div>
					</div>
					<fieldset class="password-characters-filter-fieldset">
						<div class="checkbox-container">
							<input
								class="checkbox"
								type="checkbox"
								id="chk-include-uppercase-letters" />
							<label
								class="checkbox-label"
								for="chk-include-uppercase-letters">
								Include Uppercase Letters
							</label>
						</div>

						<div class="checkbox-container">
							<input
								class="checkbox"
								type="checkbox"
								id="chk-include-lowercase-letters" />
							<label
								class="checkbox-label"
								for="chk-include-lowercase-letters">
								Include Lowercase Letters
							</label>
						</div>

						<div class="checkbox-container">
							<input
								class="checkbox"
								type="checkbox"
								id="chk-include-numbers" />
							<label
								class="checkbox-label"
								for="chk-include-numbers">
								Include Numbers
							</label>
						</div>

						<div class="checkbox-container">
							<input
								class="checkbox"
								type="checkbox"
								id="chk-include-symbols" />
							<label
								class="checkbox-label"
								for="chk-include-symbols">
								Include Symbols
							</label>
						</div>
					</fieldset>
					<div class="password-strength-container">
						<p class="password-strength-container-label">Strength</p>
						<div class="password-strength-meter-container">
							<p class="password-strength-meter-label medium-font">Medium</p>
							<div class="password-strength-meter">
								<div class="password-strength-meter-bar">[X]</div>
								<div class="password-strength-meter-bar">[X]</div>
								<div class="password-strength-meter-bar">[X]</div>
								<div class="password-strength-meter-bar">[ ]</div>
							</div>
						</div>
					</div>
					<button>Generate</button>
				</form>
			</section>
		</main>
	</body>
</html>
