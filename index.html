<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Password generator app</title>

		<link
			rel="stylesheet"
			href="style.css" />
		<script
			defer
			type="module"
			src="./scripts/main.js"></script>
	</head>
	<body>
		<header><h1>Password Generator</h1></header>
		<main>
			<section class="output-container">
				<label
					id="generated-password-label"
					for="generated-password"
					>Password</label
				>
				<input
					type="text"
					readonly
					id="generated-password"
					class="generated-password"
					placeholder="P4$5W0rD!" />

				<div class="btn-copy-container">
					<p id="btn-copied-label">Copied</p>
					<button
						id="btn-copy"
						title="Copy">
						<img
							src="./assets/images/icon-copy.svg"
							alt="Copy" />
					</button>
				</div>
			</section>
			<section class="form-container">
				<form action="">
					<div class="character-length-container">
						<p class="character-length-legend">Character Length</p>
						<p
							id="character-length-label"
							class="medium-font">
							10
						</p>
						<div class="slider-container">
							<input
								type="range"
								min="1"
								max="20"
								value="10"
								class="slider"
								id="password-length-range" />
							<div class="slider-track"></div>
							<div class="slider-progress"></div>
						</div>
					</div>
					<fieldset class="password-characters-filter-fieldset">
						<label class="checkbox-container"
							>Include Uppercase Letters
							<input
								type="checkbox"
								class="checkbox"
								id="chk-include-uppercase-letters" />
							<span class="checkmark"></span>
						</label>

						<label class="checkbox-container"
							>Include Lowercase Letters
							<input
								type="checkbox"
								class="checkbox"
								id="chk-include-lowercase-letters" />
							<span class="checkmark"></span>
						</label>

						<label class="checkbox-container"
							>Include Numbers
							<input
								type="checkbox"
								class="checkbox"
								id="chk-include-numbers" />
							<span class="checkmark"></span>
						</label>

						<label class="checkbox-container"
							>Include Symbols
							<input
								type="checkbox"
								class="checkbox"
								id="chk-include-symbols" />
							<span class="checkmark"></span>
						</label>
					</fieldset>
					<div class="password-strength-container">
						<p class="password-strength-container-label">Strength</p>
						<div class="password-strength-meter-container">
							<p class="password-strength-meter-label medium-font">Medium</p>
							<div class="password-strength-meter">
								<div
									class="password-strength-meter-bar meter-bar-warning"></div>
								<div
									class="password-strength-meter-bar meter-bar-warning"></div>
								<div
									class="password-strength-meter-bar meter-bar-warning"></div>
								<div class="password-strength-meter-bar"></div>
							</div>
						</div>
					</div>
					<button
						id="btn-generate-password"
						class="button">
						<span>Generate</span>
						<span>
							<svg
								class="btn-generate-password-icon"
								width="12"
								height="12"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
							</svg>
						</span>
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
